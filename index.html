<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clínica SePrice</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('img/fondo1.jpg');
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: #5a5757;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        .login-container h2 {
            color: #333;
            margin-bottom: 2rem;
            font-weight: bold;
            font-size: 2.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #ced4da;
            padding: 12px 20px;
            width: 80%;
            font-size: 1.1rem;
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            border-radius: 10px;
            padding: 12px 24px;
            font-size: 1.2rem;
            font-weight: 600;
            color: aliceblue;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #2973a5;
            border-color: #2973a5;
            box-shadow: 0 0 0 0.2rem rgba(41, 115, 165, 0.25);
        }
        .form-group {
            margin-bottom: 2rem;
        }
        .form-group:last-of-type {
            margin-bottom: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Clínica SePrice</h2>
            <form>
                <div class="form-group">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
